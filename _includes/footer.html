<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-main-content">
      <div class="footer-col-wrapper">
        <div class="footer-col">
        {%- if site.author %}
          <ul class="contact-list">
            {% if site.author.name -%}
              <li class="p-name">{{ site.author.name | escape }}</li>
            {% endif -%}
            {% if site.author.email -%}
              <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
            {%- endif %}
          </ul>
        {%- endif %}
        </div>
        <div class="footer-col">
          <p>{{ site.description | escape }}</p>
        </div>
      </div>

      <!-- Social links now placed right after the text content -->
      <div class="social-links">
        {%- include social.html -%}
      </div>
    </div>

    <!-- Logo positioned absolutely -->
    <div class="footer-image-container">
      <img src="{{ site.favicon | relative_url }}" alt="footer icon" class="footer-icon"/>
    </div>

  </div>
</footer>

<style>
  .wrapper {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    padding-right: 140px; /* Make space for the large icon */
  }
  
  .footer-main-content {
    /* This contains all content except the logo */
  }
  
  .footer-image-container {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    height: 120px;
  }
  
  .footer-icon {
    height: 100%;
    width: auto;
  }
  
  /* Remove all unwanted spacing */
  .contact-list,
  .footer-col p,
  .social-links {
    margin: 0;
    padding: 0;
  }
  
  /* Ensure social links appear right after text */
  .social-links {
    margin-top: 0.5em; /* Minimal space if needed */
  }

  @media (max-width: 768px) {
    .wrapper {
      padding-right: 0;
    }
    
    .footer-image-container {
      position: relative;
      top: auto;
      transform: none;
      height: 80px;
      margin-top: 10px;
      text-align: right;
    }
    
    .footer-main-content {
      display: flex;
      flex-direction: column;
    }
    
    .social-links {
      order: 1; /* Ensure social links stay below */
    }
  }
</style>
