<ul class="social-media-list">
  {%- for link in site.minima.social_links -%}
    <li>
      <a href="{{ link.url }}" title="{{ link.title }}">
        <span class="icon">
          <i class="{{ link.icon }}"></i>
        </span>
        <span class="username">{{ link.title }}</span>
      </a>
    </li>
  {%- endfor -%}
</ul>
