<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-main-content">
      <div class="footer-col-wrapper">
        <div class="footer-col">
        {%- if site.author %}
          <ul class="contact-list">
            {% if site.author.name -%}
              <li class="p-name">{{ site.author.name | escape }}</li>
            {% endif -%}
            {% if site.author.email -%}
              <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
            {%- endif %}
          </ul>
        {%- endif %}
        </div>
        <div class="footer-col">
          <p>{{ site.description | escape }}</p>
        </div>
      </div>

      <div class="social-links">
        {%- include social.html -%}
      </div>
    </div>

    <div class="footer-image-container">
      <img src="{{ site.favicon | relative_url }}" alt="footer icon" class="footer-icon"/>
    </div>

  </div>
</footer>

<style>
  .wrapper {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    padding-right: 120px; /* Adjusted to match content alignment */
  }
  
  .footer-image-container {
    position: absolute;
    right: 20px; /* Bring it left a bit from the edge */
    top: 50%;
    transform: translateY(-50%);
    height: 120px;
  }
  
  .footer-icon {
    height: 100%;
    width: auto;
    max-width: 100%;
  }
  
  /* Spacing fixes */
  .contact-list,
  .footer-col p,
  .social-links {
    margin: 0;
    padding: 0;
  }
  
  .social-links {
    margin-top: 0.2em; /* Minimal space */
  }

  @media (max-width: 768px) {
    .wrapper {
      padding-right: 0;
    }
    
    .footer-image-container {
      position: relative;
      right: auto;
      top: auto;
      transform: none;
      height: 80px;
      margin: 10px 0 0 auto; /* Right-aligned below content */
      width: fit-content;
    }
  }
</style>
