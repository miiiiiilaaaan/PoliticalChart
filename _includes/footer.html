<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

    <!-- Right-aligned image matching content width -->
    <div class="footer-image-container">
      <img src="{{ site.favicon | relative_url }}" alt="footer icon" class="footer-icon"/>
    </div>

  </div>
</footer>

<style>
  /* Match your site's content width */
  .wrapper {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    padding-right: 60px; /* Space for the icon */
  }
  
  .footer-image-container {
    position: absolute;
    right: 0;
    top: 0;
    height: 100%;
    display: flex;
    align-items: center;
    width: 50px; /* Adjust based on your icon size */
  }
  
  .footer-icon {
    height: 100%;
    max-height: 80px;
    width: auto;
    object-fit: contain;
  }

  @media (max-width: 900px) {
    .wrapper {
      padding-right: 0;
    }
    .footer-image-container {
      position: relative;
      margin-top: 20px;
      height: auto;
      width: 100%;
      justify-content: flex-end;
    }
    .footer-icon {
      max-height: 60px;
    }
  }
</style>
