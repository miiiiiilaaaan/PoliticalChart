<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-content-grid">
      <!-- Column 1: Text content -->
      <div class="footer-text">
        {%- if site.author %}
          <ul class="contact-list">
            {% if site.author.name -%}
              <li class="p-name">{{ site.author.name | escape }}</li>
            {% endif -%}
            {% if site.author.email -%}
              <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
            {%- endif %}
          </ul>
        {%- endif %}
        <p>{{ site.description | escape }}</p>
        <div class="social-links">
          {%- include social.html -%}
        </div>
      </div>

      <!-- Column 2: Logo -->
      <div class="footer-logo">
        <img src="{{ site.favicon | relative_url }}" alt="footer icon"/>
      </div>
    </div>

  </div>
</footer>

<style>
  .wrapper {
    max-width: 800px;
    margin: 0 auto;
  }
  
  .footer-content-grid {
    display: grid;
    grid-template-columns: 1fr auto; /* Text takes space, logo takes what it needs */
    align-items: start; /* Align items at the top */
    gap: 20px; /* Space between text and logo */
  }
  
  .footer-text {
    /* Contains all text elements */
  }
  
  .footer-logo img {
    height: 120px;
    width: auto;
    margin-top: -10px; /* Fine-tune vertical alignment */
  }
  
  /* Remove all spacing */
  .contact-list,
  .footer-text p,
  .social-links {
    margin: 0;
    padding: 0;
  }
  
  .social-links {
    margin-top: 0.2em;
  }

  @media (max-width: 768px) {
    .footer-content-grid {
      grid-template-columns: 1fr; /* Stack on mobile */
      gap: 10px;
    }
    
    .footer-logo {
      text-align: right; /* Keep logo right-aligned */
      margin-top: 5px; /* Reduced space above logo */
    }
    
    .footer-logo img {
      height: 80px;
      margin-top: 0;
    }
  }
</style>
