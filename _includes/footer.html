<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-content-grid">
      <div class="footer-text">
        {%- if site.author %}
          <ul class="contact-list">
            {% if site.author.name -%}
              <li class="p-name">{{ site.author.name | escape }}</li>
            {% endif -%}
            {% if site.author.email -%}
              <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
            {%- endif %}
          </ul>
        {%- endif %}
        <div class="social-links">
          <ul class="social-media-list">
            {%- include social.html -%}
            <li>
              <a href="https://docs.google.com/presentation/d/e/2PACX-1vRK7sVOOmZk4YQyG_uklelTa6YJleUnb3qofr-3_vKO435jz_xiMNisvw74_bW0I-mx3ZvPJWCW-DGC/pub?start=false&loop=false&delayms=60000" target="_blank" rel="noopener noreferrer" style="display: inline-flex; align-items: center;">
                <img src="{{ site.favicon | relative_url }}" alt="archive icon" style="height: 1em; margin-right: 0.3em;">
                The archive project
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="footer-logo">
        <img src="{{ site.favicon | relative_url }}" alt="footer icon"/>
      </div>
    </div>

  </div>
</footer>

<style>
  .wrapper {
    max-width: 800px;
    margin: 0 auto;
  }

  .footer-content-grid {
    display: flex; /* Use flexbox instead of grid for more control */
    justify-content: space-between;
    align-items: flex-start; /* Top align both columns */
    gap: 20px;
  }

  .footer-logo img {
    height: 100px;
    width: auto;
    margin-top: 0; /* Remove offset */
    display: block;
  }

  .footer-text {
    background: rgba(255, 0, 0, 0.1); /* light red background for testing */
  }

  .footer-logo {
    background: rgba(0, 255, 0, 0.1); /* light green background */
  }

  /* Remove most spacing */
  .contact-list,
  .footer-text p {
    margin: 0;
    padding: 0;
  }

  .social-links {
    margin-top: 0.2em;
    padding: 0; /* Remove padding for the list */
  }

  .social-media-list {
    list-style: none;
    padding: 0;
    margin: 0; /* Remove default list margins */
    display: flex; /* Arrange items horizontally */
    flex-direction: column; /* Stack list items vertically */
  }

  .social-media-list li {
    margin-bottom: 0; /* Remove space between list items */
  }

  .social-media-list li:not(:last-child) {
    margin-bottom: 0; /* Ensure no space between the discord link and archive link */
  }

  @media (max-width: 768px) {
    .footer-content-grid {
      grid-template-columns: 1fr; /* Stack on mobile */
      gap: 10px;
    }

    .footer-logo {
      text-align: right; /* Keep logo right-aligned */
      margin-top: 5px; /* Reduced space above logo */
    }

    .footer-logo img {
      height: 80px;
      margin-top: 0;
    }
  }
</style>
