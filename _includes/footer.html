<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-content">
      <div class="footer-col-wrapper">
        <div class="footer-col">
        {%- if site.author %}
          <ul class="contact-list" style="margin-bottom: 0;"> <!-- Remove bottom margin -->
            {% if site.author.name -%}
              <li class="p-name">{{ site.author.name | escape }}</li>
            {% endif -%}
            {% if site.author.email -%}
              <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
            {%- endif %}
          </ul>
        {%- endif %}
        </div>
        <div class="footer-col">
          <p style="margin-bottom: 0;">{{ site.description | escape }}</p> <!-- Remove bottom margin -->
        </div>
      </div>

      <div class="footer-image-container">
        <img src="{{ site.favicon | relative_url }}" alt="footer icon" class="footer-icon"/>
      </div>
    </div>

    <div class="social-links" style="margin-top: 0;"> <!-- Remove top margin -->
      {%- include social.html -%}
    </div>

  </div>
</footer>

<style>
  /* Match your site's layout */
  .wrapper {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
  }
  
  .footer-content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    position: relative;
  }
  
  .footer-image-container {
    margin-left: 20px;
  }
  
  .footer-icon {
    height: 100px; /* Large size as requested */
    width: auto;
  }

  /* Remove default margins from lists and paragraphs */
  .contact-list,
  .footer-col p {
    margin-top: 0;
    margin-bottom: 0;
  }

  @media (max-width: 768px) {
    .footer-content {
      flex-direction: row; /* Keep in same row on mobile */
      align-items: center; /* Align with author name */
    }
    
    .footer-icon {
      height: 80px; /* Slightly smaller on mobile */
    }
    
    .footer-image-container {
      margin-left: 15px;
    }
  }

  @media (max-width: 480px) {
    .footer-icon {
      height: 60px; /* Even smaller for very small screens */
    }
  }
</style>
